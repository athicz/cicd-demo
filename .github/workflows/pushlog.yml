name: commitlog
on:
 push:
   branches: ['main']

jobs:
 push_to_registry:
   name: Push Docker image to Docker Hub
   runs-on: ubuntu-latest
   
   steps:
   - name: Check out the repo
     uses: actions/checkout@v3
     
   - name: Log in to Docker Hub
     uses: docker/login-action@v2
     with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}
       

   - name: Extract metadata for Docker
 
     id: meta
     uses: docker/metadata-action@v4
     with:
       images: athicz/dockerbuild
       
   - name: Build and push Docker image
     uses: docker/build-push-action@v4
     with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
       
   - name: Create New Branch with Commit Hash
     env:
       GH_PAT: ${{ secrets.GH_PAT }}
     run: |
       git config user.name athicz
       git config user.email athichai.lim@gmail.com
       COMMIT_MESSAGE=$(git log -1 --pretty=%B)
       NEW_BRANCH_NAME="log-$(echo "$COMMIT_MESSAGE" | tr '[:upper:]' '[:lower:]' | tr '[:space:]' '-' | tr '[:punct:]' '-')"
       EXISTED_IN_REMOTE=$(git ls-remote --heads origin ${NEW_BRANCH_NAME})
       if [[ -z ${EXISTED_IN_REMOTE} ]]; then
        git checkout -b $NEW_BRANCH_NAME
        git push 
       else
        git checkout -b $NEW_BRANCH_NAME
        git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git $NEW_BRANCH_NAME
       fi
